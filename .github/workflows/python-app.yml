# by aarish kodnaney
name: Run Python Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # for github ui trigger

jobs:
  run-application:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13.6'  # must use a new version since I used type hinting
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Run application
      run: |
        cd src
        python main.py
    
    - name: Upload output artifact
      uses: actions/upload-artifact@v4
      with:
        name: output-json
        path: src/output.json

    - name: Run application and capture output
      run: |
        cd src
        python main.py | tee output.log
    
    - name: Add output to job summary
      if: always()
      run: |
        echo "## Application Output" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        cat src/output.log >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Generated JSON Preview" >> $GITHUB_STEP_SUMMARY
        echo '```json' >> $GITHUB_STEP_SUMMARY
        head -50 src/output.json >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
